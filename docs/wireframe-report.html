<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Laporan Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            width: 1100px;
            height: 650px;
            border: 2px solid black;
            margin: 0 auto;
            background: white;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid black;
        }

        .tab {
            padding: 12px 30px;
            border-right: 2px solid black;
            background: white;
            font-size: 14px;
            font-weight: bold;
        }

        .tab.active {
            background: #f0f0f0;
        }

        .tab-content {
            padding: 20px;
            position: relative;
            height: calc(100% - 50px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: -60px;
        }

        .menu-row {
            display: flex;
            gap: 18px;
            justify-content: center;
        }

        .menu-button {
            width: 220px;
            height: 220px;
            border: 2px solid black;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 20px;
            line-height: 1.4;
        }

        .menu-button:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab">Dasbor</div>
            <div class="tab">Data-data</div>
            <div class="tab">Transaksi</div>
            <div class="tab active">Laporan</div>
        </div>

        <div class="tab-content">
            <div class="menu-container">
                <div class="menu-row">
                    <div class="menu-button">
                        Laporan<br>Aktivitas Keuangan
                    </div>
                    <div class="menu-button">
                        Laporan<br>Kekayaan
                    </div>
                    <div class="menu-button">
                        Laporan<br>Realisasi<br>Anggaran
                    </div>
                    <div class="menu-button">
                        Laporan<br>Proyek
                    </div>
                </div>
                <div class="menu-row">
                    <div class="menu-button">
                        Laporan<br>Daftar Tagihan
                    </div>
                    <div class="menu-button">
                        Laporan<br>Transaksi Penerimaan
                    </div>
                    <div class="menu-button">
                        Laporan<br>Transaksi Pengeluaran
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
