<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            width: 1100px;
            height: 650px;
            border: 2px solid black;
            margin: 0 auto;
            background: white;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid black;
        }

        .tab {
            padding: 12px 30px;
            border-right: 2px solid black;
            background: white;
            font-size: 14px;
            font-weight: bold;
        }

        .tab.active {
            background: #f0f0f0;
        }

        .tab-content {
            padding: 20px;
            position: relative;
            height: calc(100% - 50px);
        }

        .date-filters {
            position: absolute;
            top: 50px;
            right: 31px;
            display: flex;
            gap: 18px;
        }

        .date-picker {
            width: 150px;
            height: 30px;
            border: 2px solid black;
            padding: 0 8px;
            background: white;
            font-size: 12px;
        }

        .charts-container {
            display: flex;
            gap: 20px;
            margin-top: 100px;
            justify-content: center;
        }

        .chart {
            width: 500px;
            height: 400px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
        }

        .chart-title {
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 2px solid black;
            text-align: center;
        }

        .chart-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active">Dasbor</div>
            <div class="tab">Data-data</div>
            <div class="tab">Transaksi</div>
            <div class="tab">Laporan</div>
        </div>

        <div class="tab-content">
            <div class="date-filters">
                <input type="text" class="date-picker" placeholder="d-MMM-yyyy">
                <input type="text" class="date-picker" placeholder="d-MMM-yyyy">
            </div>

            <div class="charts-container">
                <div class="chart">
                    <div class="chart-title">Aktivitas Keuangan</div>
                    <div class="chart-area">[Bar Chart Area]</div>
                </div>

                <div class="chart">
                    <div class="chart-title">Kekayaan</div>
                    <div class="chart-area">[Bar Chart Area]</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
