<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Form Kategori Keuangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            width: 800px;
            height: 550px;
            border: 2px solid black;
            margin: 0 auto;
            background: white;
            padding: 37px 47px 46px 47px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 42px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .form-row label {
            width: 182px;
            font-size: 14px;
        }

        .form-row input,
        .form-row select {
            width: 495px;
            height: 30px;
            border: 2px solid black;
            padding: 0 8px;
            background: white;
            font-size: 13px;
        }

        .form-row input[readonly] {
            background: #f5f5f5;
            cursor: pointer;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            padding-left: 200px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border: 2px solid black;
            margin-right: 8px;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 18px;
            margin-top: 55px;
        }

        .btn {
            padding: 6px 20px;
            border: 2px solid black;
            background: white;
            font-size: 13px;
            cursor: pointer;
        }

        .btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Tambah Data Kategori Keuangan</div>

        <div class="form-row">
            <label>Klasifikasi</label>
            <select>
                <option>Pilih Klasifikasi...</option>
                <option>Harta</option>
                <option>Utang</option>
                <option>Kekayaan Bersih</option>
                <option>Penerimaan</option>
                <option>Pengeluaran</option>
            </select>
        </div>

        <div class="form-row">
            <label>Subklasifikasi</label>
            <input type="text" readonly value="Pilih Subklasifikasi...">
        </div>

        <div class="form-row">
            <label>Kode</label>
            <input type="text" placeholder="">
        </div>

        <div class="form-row">
            <label>Nama</label>
            <input type="text" placeholder="">
        </div>

        <div class="form-row">
            <label>Catatan</label>
            <input type="text" placeholder="">
        </div>

        <div class="checkbox-row">
            <input type="checkbox" id="isCash">
            <label for="isCash">Uang Tunai / Bank</label>
        </div>

        <div class="button-row">
            <button class="btn">Batal</button>
            <button class="btn">Simpan</button>
        </div>
    </div>
</body>

</html>
