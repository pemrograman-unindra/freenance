<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Form Data Kontak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            width: 800px;
            height: 500px;
            border: 2px solid black;
            margin: 0 auto;
            background: white;
            padding: 37px 47px 46px 47px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 57px;
        }

        .form-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .form-row label {
            width: 182px;
            font-size: 14px;
            padding-top: 6px;
        }

        .form-row input {
            width: 495px;
            height: 30px;
            border: 2px solid black;
            padding: 0 8px;
            background: white;
            font-size: 13px;
        }

        .form-row textarea {
            width: 495px;
            height: 143px;
            border: 2px solid black;
            padding: 8px;
            background: white;
            font-size: 13px;
            resize: none;
            font-family: Arial, sans-serif;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 18px;
            margin-top: 18px;
        }

        .btn {
            padding: 6px 20px;
            border: 2px solid black;
            background: white;
            font-size: 13px;
            cursor: pointer;
        }

        .btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Tambah Data Kontak</div>

        <div class="form-row">
            <label>Nama</label>
            <input type="text" placeholder="">
        </div>

        <div class="form-row">
            <label>Telp</label>
            <input type="text" placeholder="">
        </div>

        <div class="form-row">
            <label>Email</label>
            <input type="text" placeholder="">
        </div>

        <div class="form-row">
            <label>Alamat</label>
            <textarea placeholder=""></textarea>
        </div>

        <div class="button-row">
            <button class="btn">Batal</button>
            <button class="btn">Simpan</button>
        </div>
    </div>
</body>

</html>
